<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Level Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <button id="theme-btn" onclick="toggleTheme()">Light Mode</button>

    <div class="calculator">
      <div class="history-container">
    <p>History</p>
    <ul id="history-list"></ul>
    <button onclick="clearHistory()" class="clear-history-btn">Clear History</button>
</div>
        <input type="text" id="display" readonly placeholder="0">
        
        <div class="buttons">
            <button onclick="calculateSquare()">x²</button>
            <button onclick="appendPie()">π</button>
            <button onclick="calculateReciprocal()">1/x</button>
            <button onclick="appendToDisplay('/')">/</button>

            <button onclick="clearDisplay()" class="btn-orange">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculateRoot()">√</button>

            <button onclick="appendToDisplay('0')" style="grid-column: span 2; border-radius: 30px;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="btn-orange">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
